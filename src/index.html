<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodBoard</title>
  <link rel="stylesheet" href="styles/index.scss" type="text/css">

  <div class="bg-wrapper d-flex flex-column align-items-center justify-content-around align-content-around" id="wrapper-div">

    </div>
    <div class="d-flex flex-wrap img-container justify-content-around align-content-around">
      <div class="dip-container">

        <p class="text-white text-center">selected</p>
      </div>
      <div class="dip-container">
        <img src="../public/images/img_dip_cream_cheese.png" class="clickable">
        <p class="text-white text-center">selected</p>
      </div>

        <img src="../public/images/img_dip_guacamole.png" class="clickable">
        <p class="text-white text-center">selected</p>
      </div>

        <p class="text-white text-center">selected</p>
      </div>

      </div>
      <div class="dip-container">
        <img src="../public/images/img_dip_salsa.png" class="clickable">

      </div>
      <div class="dip-container">
        <img src="../public/images/img_dip_hummus.png" class="clickable">
        <p class="text-white text-center">selected</p>
      </div>
    </div>
    <div>
      <button id="next-btn">next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
